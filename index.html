<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Bags Counter</title>
</head>
<body>

      <div id="buttons" class="buttons" style="display: none;">
            <!-- <div class="team--section" name="teamOne"> -->
                  <h2 id="teamOneName">Team One 
                        <!-- <span style="display: none;">&#171;</span> -->
                  </h2>
                  <!-- <div class="team--section--buttons"> -->
                  <div class="scoreBtn" id="teamOneScoreBtn">
                        <button class="btnTeamOne" value="1" name="teamOne" type="button" id="board">Board</button>
                        <button class="btnTeamOne" value="3" name="teamOne" type="button" id="hole">Hole</button>
                        <button class="btnTeamOne" value="0" name="teamOne" type="button" id="miss">Miss 1</button>
                        <!-- Correct into new div -->
                  </div>
                  <div class="corrector" id="one">
                        <button value="-1" name="teamOneCMin" type="button" id="minOne">Corrector (- 1 pt)</button>
                        <button value="1" name="teamOneCPlus" type="button" id="plusOne">Corrector (+ 1 pt)</button>
                  </div>
                  <!-- </div> -->
                  <p id="score">Team One Score : <span id="teamOneScore">0</span></p>
            <!-- </div> -->
         <br>
         <!-- <div class="team--section" name="teamTwo"> -->
                  <h2 id="teamTwoName">Team Two 
                        <span style="display:none;">&#171;</span>
                  </h2>
                  <!-- <div class="team--section--buttons"> -->
                  <div class="scoreBtn" id="teamTwoScoreBtn">
                        <button class="btnTeamTwo" value="1" name="teamTwo" type="button" id="board">Board</button>
                        <button class="btnTeamTwo" value="3" name="teamTwo" type="button" id="hole">Hole</button>
                        <button class="btnTeamTwo" value="0" name="teamTwo" type="button" id="miss">Miss 2</button>
                        <!-- Correct Into new div -->
                  </div>
                  <div class="corrector" id="two">
                        <button value="-1" name="teamTwoCMin" type="button" id="minOne">Corrector (- 1 pt)</button>
                        <button value="1" name="teamTwoCPlus" type="button" id="plusOne">Corrector (+ 1 pt)</button>
                  </div>
                  <!-- </div> -->
                  <p id="score">Team Two Score : <span id="teamTwoScore">0</span></p>
            <!-- </div> -->
         </div>
   <h1 class="dialogue" id="teamToThrow">Team One Starts</h1>

   
   
<!-- team Form  -->
   <div id="teamForm">
   
     <h1>Team Names</h1>
     <small>Team One Will Start The Game</small>
     
     <form action="#">
       <label for="teamOne">Team One</label>
       <input id="teamOne" placeholder="Team One (1)" type="text" required value=""/>
       <input id="teamOneColor" placeholder="Team One Color value" type="text" required value=""/>
       <label for="teamTwo">Team Two</label>
       <input id="teamTwo" name="teamTwoName" placeholder="Team Two (2)" type="text" required />
       <input id="teamTwoColor" placeholder="Team Two Color value" type="text" required />
       
       <input class="formBtnSubmit" type="submit" />
       <input class="formBtn" type="reset" />
     </form>
   </div>

   <script src="./js/teamNameForm.js"></script>
   <script src="./js/app.js"></script>
   
</body>
</html>
