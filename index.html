<!DOCTYPE html>
<html lang="en">
<head>

   <title>Bags Counter</title>
</head>
<body>

      <div id="buttons">
            <h2>Team One</h2>
            <button value="1" name="teamOne" type="button" id="board">Board</button>

               <p id="score">Team One Score : <span id="teamOneScore">0</span></p>
         <br>
            <h2>Team Two</h2>
            <button value="1" name="teamTwo" type="button" id="board">Board</button>
            <button value="3" name="teamTwo" type="button" id="hole">Hole</button>

               <p id="score">Team Two Score : <span id="teamTwoScore">0</span></p>
         </div>
   <span id="teamToThrow">Team One Starts</span>
   <script src="./js/app.js"></script>

</html>
